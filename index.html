/* ===== TELA DE ACESSO ===== */
#gate{

  width:100%;

}

.gate-box button{
  width:100%;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}

.gate-error{
  color:red;
  margin-top:10px;
  font-size:14px;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;

  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  z-index:1000;
}

.logo img{height:55px;}

nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}

nav a{
  text-decoration:none;
  color:#000;
  font-weight:bold;
}

/* HERO */
.hero{
  margin-top:100px;
  height:50vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* PRODUTOS */
.produtos{padding:40px 20px;}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}

.card{
  border:1px solid #ccc;
  padding:15px;
  text-align:center;
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

/* FRETE */
.frete{margin-top:15px;}

.frete input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

.frete button{
  width:100%;
  padding:8px;
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}

.frete p{
  margin-top:8px;
  font-size:14px;
}

/* RESPONSIVO */
@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:500px){
  .grid{grid-template-columns:1fr;}
}

/* WHATS */

  color:#fff;
