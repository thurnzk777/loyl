<script>
let total=0,texto="",carrinhoProdutos=[];

function verificarSenha(){
  if(document.getElementById("senha").value==="Efatah20"){
    document.getElementById("gate").style.display="none";
  }else{
    document.getElementById("erro").innerText="Senha incorreta";
  }
}

function calcularFreteCEP(cep){
  cep=cep.replace(/\D/g,'');
  if(cep.length!==8) return {valor:0,mensagem:"CEP invÃ¡lido"};

  const c=parseInt(cep);
  let v=0;

  if(c>=1000000 && c<=5999999) v=19.90;
  else if(c>=6000000 && c<=9999999) v=24.90;
  else if(c>=20000000 && c<=39999999) v=29.90;
  else if(c>=70000000 && c<=89999999) v=34.90;
  else v=39.90;

  return {valor:v,mensagem:"Frete: R$ "+v.toFixed(2)};
}

function add(nome,preco,tam,qtd,cep,img){
  const q=parseInt(document.getElementById(qtd).value);
  const f=calcularFreteCEP(document.getElementById(cep).value);
  if(!f.valor){alert(f.mensagem);return}

  const sub=(preco*q)+f.valor;
  total+=sub;

  texto+=`${nome} (${document.getElementById(tam).value}) x${q}
Produto: R$ ${(preco*q).toFixed(2)}
Frete: R$ ${f.valor.toFixed(2)}
Subtotal: R$ ${sub.toFixed(2)}\n\n`;

  document.getElementById("itens").innerText=texto;
  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);

  carrinhoProdutos.push({
    nome,
    tamanho: document.getElementById(tam).value,
    quantidade: q,
    subtotal: sub,
    frete: f.valor,
    cep: document.getElementById(cep).value
  });

  const n=document.getElementById("notificacao");
  n.innerHTML=`<img src="${img}"><div>${nome}<br>Subtotal: R$ ${sub.toFixed(2)}</div>`;
  n.style.display="flex";
  setTimeout(()=>n.style.display="none",3000);
}

function cancelarCompra(){
  texto="";total=0;carrinhoProdutos=[];
  document.getElementById("itens").innerText="";
  document.getElementById("total").innerText="Total: R$ 0.00";
}

function finalizarCompra(){
  if(!carrinhoProdutos.length){alert("Carrinho vazio");return}
  const cpf=document.getElementById("cpf").value;
  if(!cpf){alert("Informe o CPF");return}

  let msg="OlÃ¡! Pedido LOYL:\n\n";
  carrinhoProdutos.forEach(p=>{
    msg+=`${p.nome} (${p.tamanho}) x${p.quantidade}
CEP: ${p.cep}
Subtotal: R$ ${p.subtotal.toFixed(2)}
Frete: R$ ${p.frete.toFixed(2)}\n\n`;
  });
  msg+=`CPF: ${cpf}\nTotal: R$ ${total.toFixed(2)}`;
  window.open("https://wa.me/5511978695484?text="+encodeURIComponent(msg));
}
